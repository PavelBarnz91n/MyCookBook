name: Webpack Build
on:
  push:
    branches: [ "main" ]

permissions:
  contents: write # Нужно для публикации в ветку gh-pages

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install & Build
        run: |
          npm ci
          npm run build
      
      # Шаг для деплоя
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: public # Укажи папку, которую создает webpack (обычно dist или build)
          branch: gh-pages # Сюда Action положит только готовый сайт